		.moon-wrapper:has([data-direction="south"]:hover) {

		}
		.moon-wrapper:has([data-direction="west"]:hover) {
			transform: rotate(45deg) translateX(-5px) translateY(5px);
		}

		.moon-quad {
			position: absolute;
			width: 50%;
			height: 50%;
			z-index: 1;
		}
		.moon-quad[data-direction="north"] {
			top: 0;
			left: 0;
		}
		.moon-quad[data-direction="east"] {
			top: 0;
			right: 0;
		}
		.moon-quad[data-direction="south"] {
			bottom: 0;
			right: 0;
		}
		.moon-quad[data-direction="west"] {
			bottom: 0;
			left: 0;
		}
		.moon {
			transform: rotate(-45deg);
		}

		.float-wrapper {
			margin-top: 6rem;
			transform: translateY(0);
			animation: float 6s ease-in-out infinite;
			overflow: hidden;
			padding: 10px;
		}

		@keyframes float {
			0% {
				transform: translateY(0);
			}
			50% {
				transform: translateY(-20px);
			}
			100% {
				transform: translateY(0);
			}
		}
	</style>
